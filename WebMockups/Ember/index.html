<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding and viewport settings for mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for description, keywords, and author -->
    <meta name="description" content="Home page to something...Just don't know what yet!">
    <!-- Page title -->
    <title>Filler</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="myor/css/main.css">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Favicon links -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon/android-chrome-192x192.png">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation bar with links to sections -->
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content Section -->
    <main>
        <section id="about">
            <div class="highlight-box">
                <!-- Display a heading -->
                <h3>Filler.</h3>
                <!-- About Section -->
                <section id="introduction">
                    <p>
                        Filler.
                    </p>
                </section>
            </div>
        </section>
    </main>
    <!-- Footer Section -->
    <footer id="contact">
        <!-- Contact Information -->
        <div class="footer-section contact-info">
            <div class="contact-name">First Last</div>
            <p>Email: <a href="mailto:contact@gomyor.com">contact@email.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1-234-567-8910</a></p>
            <!-- Social media links -->
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-discord"></i>Discord</a>
                <a href="#" target="_blank"><i class="fab fa-github"></i>Github</a>
            </div>
        </div>
        <!-- Flip Image Section -->
        <div class="flip-container footer-flip">
            <div class="circle">
                <img src="images/this-guy.jpg" alt="Avatar" class="front">
                <img src="images/the-cats-logo.jpg" alt="Cats Logo" class="back">
            </div>
            <p class="flip-text">"Your road, your reality"</p>
        </div>
        <!-- Contact Form -->
        <div class="footer-section contact-form">
            <form id="contact-form" action="your-backend-url" method="POST">
                <!-- Row for Name and Email Inputs -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email...">
                    </div>
                </div>
                <!-- Subject Input -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject...">
                </div>
                <!-- Message Input -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <div class="textarea-container">
                        <textarea id="message" name="message" required placeholder="Write your message..."></textarea>
                        <!-- Submit Button -->
                        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
                    </div>
                </div>
            </form>
        </div>
    </footer>
    <!-- Link to external JavaScript -->
    <script src="myor/js/main.js"></script>
</body>
</html>
